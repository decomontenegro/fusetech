<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuseLabs - Desafios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .bg-primary { background-color: #6366f1; }
    .text-primary { color: #6366f1; }
    .border-primary { border-color: #6366f1; }
    .bg-primary-light { background-color: rgba(99, 102, 241, 0.1); }
    .progress-bar { height: 8px; border-radius: 4px; }
    .challenge-card { transition: all 0.3s ease; }
    .challenge-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="../logo.svg" alt="FuseLabs">
            <span class="ml-2 font-bold text-xl">FuseLabs</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="../dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-home mr-1"></i> Início
            </a>
            <a href="../atividades.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-running mr-1"></i> Atividades
            </a>
            <a href="index.html" class="border-primary text-primary hover:text-primary inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-trophy mr-1"></i> Desafios
            </a>
            <a href="../comunidade.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-users mr-1"></i> Comunidade
            </a>
            <a href="../perfil.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-user mr-1"></i> Perfil
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <button class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none">
            <i class="fas fa-bell text-lg"></i>
            <span class="absolute top-3 right-3 inline-block w-2 h-2 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full"></span>
          </button>
          <div class="ml-3 relative">
            <div>
              <button class="flex text-sm rounded-full focus:outline-none" id="user-menu-button">
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Page Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Desafios</h1>
        <p class="mt-1 text-sm text-gray-500">Participe de desafios e ganhe recompensas</p>
      </div>
      <div class="mt-4 md:mt-0 flex space-x-3">
        <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-indigo-700 focus:outline-none">
          <i class="fas fa-plus mr-2"></i> Criar Desafio
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="mb-6">
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
          <button class="tab-button border-primary text-primary hover:text-primary group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm" data-tab="active">
            <i class="fas fa-bolt mr-2"></i> Ativos
          </button>
          <button class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm" data-tab="upcoming">
            <i class="fas fa-calendar-alt mr-2"></i> Em breve
          </button>
          <button class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm" data-tab="completed">
            <i class="fas fa-check-circle mr-2"></i> Concluídos
          </button>
          <button class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm" data-tab="failed">
            <i class="fas fa-times-circle mr-2"></i> Não concluídos
          </button>
        </nav>
      </div>
    </div>

    <!-- Content Container -->
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Sidebar -->
      <div class="w-full md:w-64 space-y-6">
        <!-- Filters -->
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-lg font-medium text-gray-900 mb-4">Filtros</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
              <div class="relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="Buscar desafios...">
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
              <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                <option value="all">Todas categorias</option>
                <option value="running">Corrida</option>
                <option value="cycling">Ciclismo</option>
                <option value="walking">Caminhada</option>
                <option value="mixed">Misto</option>
              </select>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
              <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                <option value="all">Todos tipos</option>
                <option value="individual">Individual</option>
                <option value="group">Grupo</option>
                <option value="community">Comunidade</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Statistics -->
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-lg font-medium text-gray-900 mb-4">Estatísticas</h2>
          <div class="space-y-4">
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500">Desafios ativos</span>
              <span class="font-medium">3</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500">Desafios concluídos</span>
              <span class="font-medium">5</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500">Taxa de conclusão</span>
              <span class="font-medium">71%</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500">Tokens ganhos</span>
              <span class="font-medium">450 FUSE</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1">
        <!-- Tab Content -->
        <div id="active" class="tab-content active">
          <!-- Active challenges content will be loaded here -->
        </div>
        
        <div id="upcoming" class="tab-content">
          <!-- Upcoming challenges content will be loaded here -->
        </div>
        
        <div id="completed" class="tab-content">
          <!-- Completed challenges content will be loaded here -->
        </div>
        
        <div id="failed" class="tab-content">
          <!-- Failed challenges content will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Challenge Details Modal (Hidden by default) -->
  <div id="challenge-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <!-- Modal content will be loaded here -->
  </div>

  <script>
    // Tab switching functionality
    document.addEventListener('DOMContentLoaded', function() {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tabId = button.getAttribute('data-tab');
          
          // Update active tab button
          tabButtons.forEach(btn => {
            btn.classList.remove('border-primary', 'text-primary');
            btn.classList.add('border-transparent', 'text-gray-500');
          });
          button.classList.remove('border-transparent', 'text-gray-500');
          button.classList.add('border-primary', 'text-primary');
          
          // Update active tab content
          tabContents.forEach(content => {
            content.classList.remove('active');
          });
          document.getElementById(tabId).classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
