<!-- Modal de Nova Atividade -->
<div id="nova-atividade-modal" class="fixed inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Overlay de fundo -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- Centralizador do modal -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!-- Conteúdo do Modal -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Nova Atividade
            </h3>
            <div class="mt-4">
              <form id="nova-atividade-form" class="space-y-4">
                <!-- Tipo de Atividade -->
                <div>
                  <label for="tipo-atividade" class="block text-sm font-medium text-gray-700">Tipo de Atividade</label>
                  <select id="tipo-atividade" name="tipo-atividade" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                    <option value="running">Corrida</option>
                    <option value="cycling">Ciclismo</option>
                    <option value="walking">Caminhada</option>
                    <option value="swimming">Natação</option>
                    <option value="strength">Musculação</option>
                    <option value="other">Outro</option>
                  </select>
                </div>
                
                <!-- Nome da Atividade -->
                <div>
                  <label for="nome-atividade" class="block text-sm font-medium text-gray-700">Nome da Atividade</label>
                  <input type="text" name="nome-atividade" id="nome-atividade" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Ex: Corrida Matinal">
                </div>
                
                <!-- Data e Hora -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="data-atividade" class="block text-sm font-medium text-gray-700">Data</label>
                    <input type="date" name="data-atividade" id="data-atividade" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <div>
                    <label for="hora-atividade" class="block text-sm font-medium text-gray-700">Hora</label>
                    <input type="time" name="hora-atividade" id="hora-atividade" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                </div>
                
                <!-- Duração e Distância -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="duracao-atividade" class="block text-sm font-medium text-gray-700">Duração</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input type="number" name="duracao-atividade" id="duracao-atividade" class="focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-l-md" placeholder="30">
                      <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                        minutos
                      </span>
                    </div>
                  </div>
                  <div>
                    <label for="distancia-atividade" class="block text-sm font-medium text-gray-700">Distância</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input type="number" name="distancia-atividade" id="distancia-atividade" class="focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-l-md" placeholder="5">
                      <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                        km
                      </span>
                    </div>
                  </div>
                </div>
                
                <!-- Calorias e Frequência Cardíaca -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="calorias-atividade" class="block text-sm font-medium text-gray-700">Calorias</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input type="number" name="calorias-atividade" id="calorias-atividade" class="focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-l-md" placeholder="300">
                      <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                        kcal
                      </span>
                    </div>
                  </div>
                  <div>
                    <label for="fc-atividade" class="block text-sm font-medium text-gray-700">Freq. Cardíaca Média</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input type="number" name="fc-atividade" id="fc-atividade" class="focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-l-md" placeholder="150">
                      <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                        bpm
                      </span>
                    </div>
                  </div>
                </div>
                
                <!-- Notas -->
                <div>
                  <label for="notas-atividade" class="block text-sm font-medium text-gray-700">Notas</label>
                  <textarea id="notas-atividade" name="notas-atividade" rows="3" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Adicione notas sobre sua atividade..."></textarea>
                </div>
                
                <!-- Upload de Arquivo -->
                <div>
                  <label class="block text-sm font-medium text-gray-700">Arquivo GPX/TCX (opcional)</label>
                  <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                      <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>
                      <div class="flex text-sm text-gray-600">
                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                          <span>Fazer upload de arquivo</span>
                          <input id="file-upload" name="file-upload" type="file" class="sr-only">
                        </label>
                        <p class="pl-1">ou arraste e solte</p>
                      </div>
                      <p class="text-xs text-gray-500">
                        GPX, TCX até 10MB
                      </p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm" id="salvar-atividade-btn">
          Salvar Atividade
        </button>
        <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" id="cancelar-atividade-btn">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
