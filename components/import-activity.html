<!-- Modal de Importação de Atividade -->
<div id="import-activity-modal" class="fixed inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Importar Atividade
            </h3>
            <div class="mt-4">
              <div class="mb-4">
                <label for="import-source" class="block text-sm font-medium text-gray-700 mb-1">Fonte</label>
                <select id="import-source" name="import-source" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                  <option value="">Selecione uma fonte</option>
                  <option value="garmin">Garmin Connect</option>
                  <option value="strava">Strava</option>
                  <option value="apple">Apple Health</option>
                  <option value="file">Arquivo (GPX, TCX, FIT)</option>
                </select>
              </div>
              
              <!-- Opções para importação de arquivo -->
              <div id="file-import-options" class="hidden">
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                  <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                      <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label for="activity-file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                        <span>Fazer upload de arquivo</span>
                        <input id="activity-file-upload" name="activity-file-upload" type="file" accept=".gpx,.tcx,.fit" class="sr-only">
                      </label>
                      <p class="pl-1">ou arraste e solte</p>
                    </div>
                    <p class="text-xs text-gray-500">
                      GPX, TCX, FIT até 10MB
                    </p>
                  </div>
                </div>
                <div id="activity-file-info" class="mt-4 hidden">
                  <div class="flex items-center">
                    <i class="fas fa-file-alt text-primary text-xl mr-2"></i>
                    <div>
                      <p id="activity-filename" class="text-sm font-medium text-gray-900">arquivo.gpx</p>
                      <p id="activity-filesize" class="text-xs text-gray-500">123 KB</p>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Opções para importação de serviço -->
              <div id="service-import-options" class="hidden">
                <div class="mb-4">
                  <label for="activity-date-range" class="block text-sm font-medium text-gray-700 mb-1">Período</label>
                  <select id="activity-date-range" name="activity-date-range" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                    <option value="today">Hoje</option>
                    <option value="yesterday">Ontem</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mês</option>
                    <option value="custom">Período personalizado</option>
                  </select>
                </div>
                
                <div id="custom-date-range" class="hidden mb-4 grid grid-cols-2 gap-4">
                  <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Data inicial</label>
                    <input type="date" id="start-date" name="start-date" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">Data final</label>
                    <input type="date" id="end-date" name="end-date" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="activity-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Atividade</label>
                  <select id="activity-type" name="activity-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                    <option value="all">Todas as atividades</option>
                    <option value="running">Corrida</option>
                    <option value="cycling">Ciclismo</option>
                    <option value="walking">Caminhada</option>
                    <option value="swimming">Natação</option>
                    <option value="other">Outras</option>
                  </select>
                </div>
              </div>
              
              <!-- Opções comuns -->
              <div class="mb-4">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input id="overwrite-existing" name="overwrite-existing" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="overwrite-existing" class="font-medium text-gray-700">Substituir atividades existentes</label>
                    <p class="text-gray-500">Se uma atividade já existir, ela será substituída pela versão importada.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" id="import-activity-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm" disabled>
          Importar
        </button>
        <button type="button" id="cancel-import-activity-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Configurar o modal de importação de atividade
  function setupImportActivityModal() {
    const importSourceSelect = document.getElementById('import-source');
    const fileImportOptions = document.getElementById('file-import-options');
    const serviceImportOptions = document.getElementById('service-import-options');
    const activityDateRange = document.getElementById('activity-date-range');
    const customDateRange = document.getElementById('custom-date-range');
    const activityFileUpload = document.getElementById('activity-file-upload');
    const activityFileInfo = document.getElementById('activity-file-info');
    const activityFilename = document.getElementById('activity-filename');
    const activityFilesize = document.getElementById('activity-filesize');
    const importActivityBtn = document.getElementById('import-activity-btn');
    const cancelImportActivityBtn = document.getElementById('cancel-import-activity-btn');
    const importActivityModal = document.getElementById('import-activity-modal');
    
    // Configurar evento de mudança de fonte
    if (importSourceSelect) {
      importSourceSelect.addEventListener('change', () => {
        const selectedSource = importSourceSelect.value;
        
        // Mostrar/ocultar opções apropriadas
        if (selectedSource === 'file') {
          fileImportOptions.classList.remove('hidden');
          serviceImportOptions.classList.add('hidden');
          importActivityBtn.disabled = true; // Será habilitado quando um arquivo for selecionado
        } else if (selectedSource) {
          fileImportOptions.classList.add('hidden');
          serviceImportOptions.classList.remove('hidden');
          importActivityBtn.disabled = false;
        } else {
          fileImportOptions.classList.add('hidden');
          serviceImportOptions.classList.add('hidden');
          importActivityBtn.disabled = true;
        }
      });
    }
    
    // Configurar evento de mudança de período
    if (activityDateRange) {
      activityDateRange.addEventListener('change', () => {
        if (activityDateRange.value === 'custom') {
          customDateRange.classList.remove('hidden');
        } else {
          customDateRange.classList.add('hidden');
        }
      });
    }
    
    // Configurar evento de upload de arquivo
    if (activityFileUpload) {
      activityFileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          activityFileInfo.classList.remove('hidden');
          activityFilename.textContent = file.name;
          activityFilesize.textContent = formatFileSize(file.size);
          importActivityBtn.disabled = false;
        }
      });
    }
    
    // Configurar botão de cancelar
    if (cancelImportActivityBtn && importActivityModal) {
      cancelImportActivityBtn.addEventListener('click', () => {
        importActivityModal.classList.add('hidden');
      });
    }
    
    // Configurar botão de importar
    if (importActivityBtn && importActivityModal) {
      importActivityBtn.addEventListener('click', () => {
        // Simular importação
        simulateImportActivity();
      });
    }
  }
  
  // Simular importação de atividade
  function simulateImportActivity() {
    const importSourceSelect = document.getElementById('import-source');
    const importActivityModal = document.getElementById('import-activity-modal');
    const importActivityBtn = document.getElementById('import-activity-btn');
    
    if (!importSourceSelect || !importActivityModal || !importActivityBtn) return;
    
    const selectedSource = importSourceSelect.value;
    const originalBtnText = importActivityBtn.innerHTML;
    
    // Desabilitar botão e mostrar spinner
    importActivityBtn.disabled = true;
    importActivityBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Importando...`;
    
    // Simular delay de importação
    setTimeout(() => {
      // Fechar modal
      importActivityModal.classList.add('hidden');
      
      // Restaurar botão
      importActivityBtn.disabled = false;
      importActivityBtn.innerHTML = originalBtnText;
      
      // Mostrar mensagem de sucesso
      showImportNotification(`Atividade importada com sucesso de ${getSourceName(selectedSource)}!`);
      
      // Atualizar lista de atividades (se estiver na página de atividades)
      if (typeof adicionarAtividadeNaLista === 'function') {
        // Criar atividade simulada
        const atividade = {
          tipo: 'running',
          nome: 'Atividade Importada',
          data: new Date().toLocaleString(),
          distancia: '7.5',
          duracao: '42',
          calorias: '450',
          fc: '165'
        };
        
        // Adicionar à lista
        adicionarAtividadeNaLista(atividade);
      }
    }, 2000);
  }
  
  // Obter nome amigável da fonte
  function getSourceName(sourceValue) {
    const sourceNames = {
      'garmin': 'Garmin Connect',
      'strava': 'Strava',
      'apple': 'Apple Health',
      'file': 'arquivo'
    };
    
    return sourceNames[sourceValue] || sourceValue;
  }
  
  // Formatar tamanho de arquivo
  function formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' bytes';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
  }
  
  // Mostrar notificação
  function showImportNotification(message) {
    // Verificar se já existe uma notificação
    let notification = document.getElementById('notification');
    
    if (!notification) {
      // Criar elemento de notificação
      notification = document.createElement('div');
      notification.id = 'notification';
      notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-20 opacity-0';
      document.body.appendChild(notification);
    }
    
    // Definir mensagem
    notification.textContent = message;
    
    // Mostrar notificação
    setTimeout(() => {
      notification.classList.remove('translate-y-20', 'opacity-0');
    }, 100);
    
    // Esconder notificação após 3 segundos
    setTimeout(() => {
      notification.classList.add('translate-y-20', 'opacity-0');
    }, 3000);
  }
  
  // Inicializar quando o script for carregado
  setupImportActivityModal();
</script>
