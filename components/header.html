<script>
  // Destacar o link de navegação ativo com base na página atual
  document.addEventListener('DOMContentLoaded', function() {
    const currentPage = document.body.getAttribute('data-page');
    
    if (currentPage) {
      // Desktop nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('data-page') === currentPage) {
          link.classList.add('border-primary', 'text-primary');
          link.classList.remove('border-transparent', 'text-gray-500');
        } else {
          link.classList.add('border-transparent', 'text-gray-500');
          link.classList.remove('border-primary', 'text-primary');
        }
        link.classList.add('hover:text-gray-700', 'hover:border-gray-300', 'inline-flex', 'items-center', 'px-1', 'pt-1', 'border-b-2', 'text-sm', 'font-medium');
      });
      
      // Mobile nav links
      document.querySelectorAll('.mobile-nav-link').forEach(link => {
        if (link.getAttribute('data-page') === currentPage) {
          link.classList.add('bg-primary-light', 'text-primary');
        } else {
          link.classList.add('text-gray-600', 'hover:bg-gray-50', 'hover:text-gray-900');
        }
        link.classList.add('block', 'pl-3', 'pr-4', 'py-2', 'border-l-4', 'border-transparent', 'text-base', 'font-medium');
      });
    }
  });
</script>
