<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuseLabs - Comunidade</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .bg-primary { background-color: #6366f1; }
    .text-primary { color: #6366f1; }
    .border-primary { border-color: #6366f1; }
    .bg-primary-light { background-color: rgba(99, 102, 241, 0.1); }
    .progress-bar { height: 8px; border-radius: 4px; }
    .post-card { transition: all 0.3s ease; }
    .post-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="../logo.svg" alt="FuseLabs">
            <span class="ml-2 font-bold text-xl">FuseLabs</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="../dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-home mr-1"></i> Início
            </a>
            <a href="../atividades.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-running mr-1"></i> Atividades
            </a>
            <a href="../desafios/index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-trophy mr-1"></i> Desafios
            </a>
            <a href="index.html" class="border-primary text-primary hover:text-primary inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-users mr-1"></i> Comunidade
            </a>
            <a href="../perfil.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="fas fa-user mr-1"></i> Perfil
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <button class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none">
            <i class="fas fa-bell text-lg"></i>
            <span class="absolute top-3 right-3 inline-block w-2 h-2 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full"></span>
          </button>
          <div class="ml-3 relative">
            <div>
              <button class="flex text-sm rounded-full focus:outline-none" id="user-menu-button">
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Page Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Comunidade</h1>
        <p class="mt-1 text-sm text-gray-500">Compartilhe suas atividades e conecte-se com outros usuários</p>
      </div>
      <div class="mt-4 md:mt-0 flex">
        <div class="relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-search text-gray-400"></i>
          </div>
          <input type="text" class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="Buscar posts...">
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="mb-6">
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
          <button class="tab-button border-primary text-primary hover:text-primary group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm" data-tab="feed">
            <i class="fas fa-stream mr-2"></i> Feed
          </button>
          <button class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm" data-tab="following">
            <i class="fas fa-user-friends mr-2"></i> Seguindo
          </button>
          <button class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm" data-tab="trending">
            <i class="fas fa-fire mr-2"></i> Em Alta
          </button>
        </nav>
      </div>
    </div>

    <!-- Content Container -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Main Content Area -->
      <div class="md:col-span-2 space-y-6">
        <!-- Create Post Card -->
        <div class="bg-white shadow rounded-lg p-4">
          <div class="flex space-x-4">
            <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            <div class="flex-1">
              <textarea class="w-full border-0 focus:ring-0 resize-none" rows="2" placeholder="O que você está pensando?"></textarea>
              <div class="flex items-center justify-between pt-2 border-t">
                <div class="flex space-x-2">
                  <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-image text-gray-500"></i>
                  </button>
                  <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-trophy text-gray-500"></i>
                  </button>
                  <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-map-marker-alt text-gray-500"></i>
                  </button>
                  <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-smile text-gray-500"></i>
                  </button>
                </div>
                <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-indigo-700 focus:outline-none">
                  Publicar
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Tab Content -->
        <div id="feed" class="tab-content active">
          <!-- Feed content will be loaded here -->
        </div>
        
        <div id="following" class="tab-content">
          <!-- Following content will be loaded here -->
        </div>
        
        <div id="trending" class="tab-content">
          <!-- Trending content will be loaded here -->
        </div>
      </div>
      
      <!-- Sidebar -->
      <div id="sidebar" class="space-y-6">
        <!-- Sidebar content will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Post Details Modal (Hidden by default) -->
  <div id="post-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <!-- Modal content will be loaded here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load tab contents
      fetch('feed.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('feed').innerHTML = html;
        });
      
      // Load sidebar content
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar').innerHTML = html;
        });
      
      // Load modal content
      fetch('modal-post.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('post-modal').innerHTML = html;
        });
      
      // Tab switching functionality
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tabId = button.getAttribute('data-tab');
          
          // Update active tab button
          tabButtons.forEach(btn => {
            btn.classList.remove('border-primary', 'text-primary');
            btn.classList.add('border-transparent', 'text-gray-500');
          });
          button.classList.remove('border-transparent', 'text-gray-500');
          button.classList.add('border-primary', 'text-primary');
          
          // Update active tab content
          tabContents.forEach(content => {
            content.classList.remove('active');
          });
          document.getElementById(tabId).classList.add('active');
        });
      });
      
      // Modal functionality
      document.addEventListener('click', function(e) {
        // Open modal when comment button is clicked
        if (e.target.closest('button') && e.target.closest('button').innerText.includes('2')) {
          document.getElementById('post-modal').classList.remove('hidden');
        }
        
        // Close modal when close button or outside is clicked
        if (e.target.id === 'post-modal' || (e.target.closest('button') && e.target.closest('button').innerText.includes('Fechar'))) {
          document.getElementById('post-modal').classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
